<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section>
      <div data-coords="0-0"></div>
      <div data-coords="0-1"></div>
      <div data-coords="0-2"></div>
      <div data-coords="1-0"></div>
      <div data-coords="1-1"></div>
      <div data-coords="1-2"></div>
      <div data-coords="2-0"></div>
      <div data-coords="2-1"></div>
      <div data-coords="2-2"></div>
    </section>
    <footer>
      <div>
      	<div id="player-X">
      	  <div>Player 1</div>
      	  <div class="X">X</div>
      	</div>
      	<div id="player-O">
      	  <div>Player 2</div>
      	  <div class="O">O</div>
      	</div>
      </div>
    </footer>
    <button id="restart">Restart</button>
    <div id="startOverlay">
      <div>
        <label for="player1">Player 1 Name:</label>
        <input id="player1" type="text" value="Player 1">
      </div>
      <div>
        <label for="player2">Player 2 Name:</label>
        <input id="player2" type="text" value="Player 2">
      </div>
      <button>Start Game</button>
    </div>
  </main>
  <script src="tictactoe.js"></script>
</body>
</html>
